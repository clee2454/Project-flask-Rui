{% extends 'layout.html' %}

{% block konten %}

    <table>
        <tr>
            <th>Nama Pasar</th>
            <th>Lokasi Pasar</th>
            <th>Tahun berdiri</th>
            <th>Rata rata pengunjung (per bulan)</th> 
            <th>opsi</th>
        </tr>

        {% for result in data %}
        <tr>
            <td>{{ result[1] }}</td>
            <td>{{ result[2] }}</td>
            <td>{{ result[3] }}</td>
            <td>{{ result[4] }}</td>
            <td> <a href="/update/{{ result[0] }}">UPDATE</a> - <a href="/hapus/{{ result[0] }}">DELETE</a> </td>
        </tr>
        {% endfor %}


    </table>

{% endblock %}
